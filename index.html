    <script>
        $('#form-login').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: 'ceklogin.php?pg=login',
                data: $(this).serialize(),

                success: function (data) {
                    var json = $.parseJSON(data);
                    if (json.pesan == 'ok') {
                        iziToast.success({
                            title: 'Mantap!',
                            message: 'Login Berhasil',
                            position: 'topRight'
                        });
                        setTimeout(function () {
                            window.location.href = "user";
                        }, 2000);

                    } else {
                        iziToast.error({
                            title: 'Maaf!',
                            message: json.pesan,
                            position: 'topCenter'
                        });
                    }

                }
            });
            return false;
        });
        $("#amploptutup").click(function (e) {
            e.preventDefault();
            $(this).hide();
            $(".loader").show();
            var id = '171819001';
            $.ajax({
                type: 'POST',
                url: 'ceklogin.php?pg=bukaamplop',
                data: 'id=' + id,
                success: function (data) {

                    setTimeout(function () {
                        $(".loader").hide();
                        $('#amplopbuka').show();
                        $("#keterangan").show();
                        $("#print").show();
                        $("#pbuka").hide();
                        $("#plulus").show();
                    }, 3000);
                }
            });
        });
        $(".loader").hide();
        $("#plulus").hide();
        $("#amplopbuka").hide();
        $("#keterangan").hide();
        $("#print").hide();
        $("#formpengumuman").hide();
        $("#pengumuman").click(function (e) {
            e.preventDefault();
            $("#formamplop").hide();
            $("#formpengumuman").show();
        });
    </script>
